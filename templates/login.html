<h2>openSUSE.Asia Summit 2014 Logo Contest </h2>

<div id="main">

<!-- Password Login -->
<form method="post" action="{% url "activities.views.login" %}" id="login_form" name="flogin">
  {% csrf_token %}
  {% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <table>
    <tr>
      <td>Username*</td>
      <td>{{ form.username }}</td>
      <td>&nbsp;</td>
    </tr>

    <tr>
      <td>Password*</td>
      <td>{{ form.password }}</td>
      <td> <input type="submit" value="Sign-In" /> </td>
    </tr>

  </table>

  <input type="hidden" name="next" value="{{ next }}" />

</form>

<!-- OpenID -->
